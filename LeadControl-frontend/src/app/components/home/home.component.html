<div class="tab-container">
    <mat-tab-group class="tab-group" mat-align-tabs="center">
        <mat-tab class="mat-tab" label="Invited">
            <app-lead-container-invited
            [leads]="leadsInvited"
            (AcceptLead)="AcceptLeadClick($event)"
            (DeclineLead)="DeclineLeadClick($event)"
            ></app-lead-container-invited>
        </mat-tab>
        <mat-tab label="Accepted">
            <app-lead-container-accepted
                [leads]="leadsAccepted"
                ></app-lead-container-accepted>
        </mat-tab>
    </mat-tab-group>
</div>
